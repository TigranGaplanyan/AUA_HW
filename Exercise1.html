<html>
    <head>
        <meta charset=utf-8 />
    </head>
    <body> 
       <script>
        const listOfChars = ['a', 'b']
        const listOfUniqueChars = getUniqueElements(listOfChars)

        const initialList = []
        getPermutationsByLength(listOfUniqueChars, 2, initialList)


        function getPermutationsByLength(listOfChars, maxLength, permutation) {
           if (maxLength === 0) {
             return;
        }

        for (let i = 0; i < listOfChars.length; i++) {
          const clonedPermutation = []
          permutation.forEach(item => clonedPermutation.push(item))
          clonedPermutation.push(listOfChars[i])
          console.log(clonedPermutation)

          getPermutationsByLength(listOfChars, maxLength - 1, clonedPermutation)
    }
}

function getUniqueElements(charsArray) {
    return Array.from(new Set(charsArray))
}
        </script>
    </body>
</html>
